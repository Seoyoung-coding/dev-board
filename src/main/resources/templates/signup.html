<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Dev Log</title>
    <style>
        body { background-color: #f2f4f7; font-family: 'Apple SD Gothic Neo', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .signup-container { background: white; padding: 40px; border-radius: 8px; border: 1px solid #ddd; width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .logo { color: #03C75A; font-size: 30px; font-weight: bold; text-align: center; margin-bottom: 30px; cursor: pointer; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; outline-color: #03C75A; }
        .btn-signup { width: 100%; padding: 13px; background-color: #03C75A; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-signup:hover { background-color: #02ad4e; }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="logo" onclick="location.href='/board/list'">ðŸš€ Dev Log</div>
    <form action="/member/signup" method="post">
        <input type="text" name="loginId" placeholder="ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="name" placeholder="Your Name" required>
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <p style="text-align: center; font-size: 13px; color: #666; margin-top: 20px;">
        Already have an account? <a href="/member/login" style="color: #03C75A; text-decoration: none;">Login</a>
    </p>
</div>
</body>
</html>
