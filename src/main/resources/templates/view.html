<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post View</title>
    <style>
        body { background-color: #f2f4f7; font-family: 'Apple SD Gothic Neo', sans-serif; margin: 0; }
        .nav-bar { background-color: white; border-bottom: 1px solid #e5e5e5; padding: 15px 0; text-align: center; }
        .nav-bar h1 { color: #03C75A; margin: 0; font-size: 24px; cursor: pointer; }
        .container { max-width: 750px; margin: 30px auto; background: white; border: 1px solid #ebecef; border-radius: 8px; padding: 40px; }
        .post-category { color: #03C75A; font-weight: bold; font-size: 13px; margin-bottom: 10px; display: block; }
        .title { font-size: 30px; font-weight: bold; margin: 0 0 20px 0; color: #000; }
        .meta { font-size: 13px; color: #999; padding-bottom: 20px; border-bottom: 1px solid #eee; margin-bottom: 30px; }
        .content { font-size: 16px; line-height: 1.8; color: #333; min-height: 400px; white-space: pre-wrap; }
        .footer-buttons { margin-top: 50px; display: flex; justify-content: space-between; }
        .btn { padding: 10px 18px; border-radius: 3px; text-decoration: none; font-size: 13px; font-weight: bold; cursor: pointer; border: 1px solid #d3d5d7; }
        .btn-list { background: white; color: #333; }
        .btn-edit { background: white; color: #03C75A; border-color: #03C75A; }
        .btn-delete { background: white; color: #ff4d4d; border-color: #ff4d4d; }
    </style>
</head>
<body>
<div class="nav-bar">
    <h1 onclick="location.href='/board/list'">ðŸš€ Dev Log</h1>
</div>
<div class="container">
    <span class="post-category">Daily Dev Log</span>
    <h1 class="title" th:text="${board.title}">Title</h1>
    <div class="meta">
        By <strong th:text="${board.name}" style="color: #333;">Author</strong> Â·
        <span th:text="${#temporals.format(board.createTime, 'yyyy. MM. dd. HH:mm')}">Date</span>
    </div>
    <div class="content" th:text="${board.content}">Content body</div>
    <div class="footer-buttons">
        <a href="/board/list" class="btn btn-list">List</a>
        <div>
            <a th:href="@{/board/edit(id=${board.id})}" class="btn btn-edit">Edit</a>
            <form action="/board/delete" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this post?');">
                <input type="hidden" name="id" th:value="${board.id}">
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
